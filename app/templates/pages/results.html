{% extends "layouts/default.html" %}
{% block content %}
    <div class="container">
        <h1>Results Page</h1>
    </div>
    <div class="row">
        <div col-12>
            <p>

            </p>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <th>Name</th>
                        <th>value</th>
                    </thead>
                    <tbody class="table-hover">
                        {% for value in locals.result %}
                            <tr>
                                <td>{{ value[0] }}</td>
                                <td>{{ value[1] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
